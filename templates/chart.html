<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed"
    style="background-image: url('static/img/header.png');">
    <div class="h-full">
        <!--Nav-->
        <div class="w-full container mx-auto">
            <div class="w-full flex items-center justify-between">
                <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
                    href="#">
                    UVA<span
                        class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">Trade</span>
                </a>
                <div>
                  <form action="/dashboard" method="get">
                    <input class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                     type="submit" value="Back to Dashboard">
                  </form> 
                </div>
            </div>
            <!--Main-->

            <form action="/trade" method="get">
            <div
                class="container pt-16 mx-auto flex flex-wrap flex-col md:flex-row items-center justify-center">
                <div class="p-12 overflow-hidden bg-gray-900 opacity-75 shadow-lg rounded-lg px-8 pt-6 pb-8 mb-0">
                  <a class="flex items-end text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
                    {{ ticker }}
                  </a>
                    <div class="m-6" id="tradingview-chart"></div>
                    <button
                    class="w-14 bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-0 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                    type="submit"

                    Buy
                  </button>
                  <button
                  class="w-14 bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-0 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"

<script>

async function getData(days, ticker) {
    return await $.ajax({
        url: '/data?days=' + days + '&ticker=' + ticker,
        type: 'GET'
    });
}
const chart = LightweightCharts.createChart(document.getElementById("tradingview-chart"), { width: 500, height: 400, layout: {
        backgroundColor: 'rgba(17, 24, 39)',
        textColor: 'rgba(255, 255, 255, 0.9)',
      },
});

let ticker = new URL(window.location.href).searchParams.get('ticker');

const lineSeries = chart.addLineSeries();
getData('30', ticker).then(data => {
    lineSeries.setData(data.map(x => ({
        time: x.time,
        value: x.price
    })));
});
</script>
