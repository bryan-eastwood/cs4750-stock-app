<!DOCTYPE html>
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UVATrade</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
    <!--Replace with your tailwind.css once created-->
    <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap");

      html {
        font-family: "Poppins", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      }
    </style>
  </head>

  <body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed" style="background-image: url('static/img/header.png');">
    <div class="h-full">
      <!--Nav-->
      <div class="w-full container mx-auto">
        <div class="w-full flex items-center justify-between">
          <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
            UVA<span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">Trade</span>
          </a>
          <a class="flex items-end text-white no-underline hover:no-underline font-bold text-2xl lg:text-4xl" href="#">
            Hi, {{ usernamelogin }}
          </a>
          <div>
            <form action="/dashboard" method="get">
              <input class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
               type="submit" value="Back to Dashboard">
            </form> 
          </div>
          
      </div>
      <br></br>
      <div>
      <h1 class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
        All Stocks:
      </h1>
      <input
      class="shadow appearance-none border rounded w-1/2 p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
      id="ticker"
      oninput="search(this.value)"
      name="ticker"
      type="text"
      placeholder="Search Stocks:"
      />
      </div>
      <br>
      </br>

      <div class="rounded-lg border-2 p-2 border-gray text-white">
        <table class="table-fixed">
            <tbody id="list">
              {% for stock in allstocks %}
              <tr>
                <td class="font-extrabold p-4 w-1/5"><span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
                    {{ stock[0] }}
                  </span>
                </td>
                <td class="font-extrabold p-4 w-1/5"><span class="bg-clip-text text-white">
                    Minimum Price: {{ stock[1] }}
                  </span>
                </td>
                <td class="font-extrabold p-4 w-1/5"><span class="bg-clip-text text-white">
                    Maximum Price: {{ stock[2] }}
                  </span>
                </td>
                <td class="p-4 w-1/5">
                    <form action="/chart" method="get">
                        <input class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                         type="submit" value= {{stock[0]}} id="ticker" name="ticker">
                      </form> 
                </td>
                <td class="p-4 w-1/5">
                    <form action="/subscribed" method="get">
                        <input class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                         type="submit" value=Subscribe id="subscribe" name="subscribe" onclick="alert('Subscribed.')">
                         <input type="hidden" name="subscribes" id="subscribes" value={{stock[0]}}>
                      </form>
                </td>          
              </tr>
              {% endfor %}        
            </tbody>
          </table>
        </div>

      <!--Footer-->
      <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
        <a class="text-gray-500 no-underline hover:no-underline" href="#">&copy; App 2020</a>
        - Template by
        <a class="text-gray-500 no-underline hover:no-underline" href="https://www.tailwindtoolbox.com">TailwindToolbox.com</a>
      </div>
    </div>
  </body>
<script>
function generate(ticker) {
  return `
  <tr>
                <td class="font-extrabold p-4 w-1/2"><span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
                    ${ticker}
                  </span></td>
                
                <td class="p-4 w-2/3">
                    <form action="/chart" method="get">
                        <input class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                         type="submit" value= ${ticker} id="ticker" name="ticker">
                      </form> 
                </td>
                <td class="p-4 w-2/3">
                    <form method="get">
                        <input class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                         type="submit" value= Subscribe id="subscribe" name="subscribe">
                      </form>
                </td>          
              </tr>

  `;
}

  function search(str) {
    $.ajax({

      url: '/stocks',
      type: 'GET',
      data: {
        'query': str
      },
      dataType: 'json',
      success: function (data) {
        $('#list')[0].innerHTML = '';
        data.forEach(t => {
          $('#list').append(generate(t));
        });
      },
      error: function (request, error) {
        alert("Request: " + JSON.stringify(error));
      }
    });
  }

</script>
</html>
